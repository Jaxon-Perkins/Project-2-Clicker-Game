<script>
    //declaring main variables
    var clicks = 0
    var score = 0
    //declaring 2x Upgrade vars
    var x2upgrade_modifier = 1
    var score_threshold = 10
    //declaring Variable Speed Autoclicker vars
    var vsautoclicker_active = false
    var vsautoclicker_owned = false
    var vsautoclicker_score_threshold = 10
    var vsautoclicker_value = 0
    var vsautoclicker_modifier_onwed = false

    //declaring constants
    const button_main = document.getElementById("button_main")
    const score_counter = document.getElementById("score_counter")
    const x2upgrade = document.getElementById("button_x2upgrade")
    const vsautoclicker = document.getElementById("vsautoclicker")
    const vsautoclicker_speed_upgrade = document.getElementById("vsautoclicker_speed_upgrade")

    //checking for clicks to run functions
    button_main.addEventListener("click", score_up)
    button_main.addEventListener("click", clicks_up)
    x2upgrade.addEventListener("click", x2upgrade_modifier_up)
    vsautoclicker.addEventListener("click", autocl_en)
    document.getElementById("vsautoclicker_speed").addEventListener("click", vsautoclicker_speed_function)
   
    //defining functions
    function score_up() {
        score +=  modifier
        score_counter.innerText = Math.floor(score)
    }
    function clicks_up() {
        clicks += 1
        if (clicks >= 200) {
            document.getElementById("p_get_a_life").style.display = 'block';
        }
    }
    function x2upgrade_modifier_up() {
        if (score >= score_threshold) {
            x2upgrade_modifier *= 2
            document.getElementById("x2upgrade_modifier_txt").innerText = "Current Modifier=" + x2upgrade_modifier
            score -= score_threshold
            score_counter.innerText = Math.floor(score)
            score_threshold *= 4
            document.getElementById("x2upgrade_cost_txt").innerText = "Cost=" + score_threshold
            if (vsautoclicker_modifier_onwed) {
                vsautoclicker_value *= modifier
                vsautoclicker_speed_upgrade.innerText = "Current Speed: " + vsautoclicker_value + "/sec"
            }
        }
    }
    function autocl_en() {
        if (vsautoclicker_owned === false) {
            if (score >= vsautoclicker_score_threshold) {
                vsautoclicker_owned = true
                vsautoclicker_value += 1
                vsautoclicker_active = true
                score -= vsautoclicker_score_threshold
                score_counter.innerText = Math.floor(score)
                document.getElementById("vsautoclicker_cost").style.display = 'none';
                vsautoclicker.innerText = "Autoclicker Deactivate"
                for (let item of document.getElementsByClassName("vsautoclicker_hidden_class")) {
                    item.style.display = 'inline';
                }
                document.getElementsByClassName("vsautoclicker_hidden_class")
                vsautoclicker_speed_upgrade_txt.innerText = "Current Speed: " + vsautoclicker_value + "/sec"
            }
        } else {
            if (vsautoclicker_active) {
                vsautoclicker_active = false
                vsautoclicker.innerText = "Autoclicker Activate"
            } else {
                vsautoclicker_active = true
                vsautoclicker.innerText = "Autoclicker Deactivate"
            }
        }
    }
    function vsautoclicker_function() {
        if (vsautoclicker_active === true) {
            score += vsautoclicker_value
            score_counter.innerText = Math.floor(score)
        }
    }
    function vsautoclicker_speed_function() {
        if (score >= vsautoclicker_score_threshold) {
            vsautoclicker_value += 0.5
            score -= vsautoclicker_score_threshold
            vsautoclicker_score_threshold *= 2
            score_counter.innerText = Math.floor(score)
            if (vsautoclicker_modifier_onwed) ()=> {
                vsautoclicker_value *= modifier
            }
            vsautoclicker_speed_upgrade.innerText = "Current Speed: " + vsautoclicker_value + "/sec"
            document.getElementById("vsautoclicker_speed_cost").innerText = "Cost=" + vsautoclicker_score_threshold
        }
    }
    //vsautoclicker is constantly running, it's just adding nothing until you buy the upgrade, then it starts adding 1
    setInterval(vsautoclicker_function, 1000)

    document.getElementById("vsautoclicker_modifier").addEventListener("click", ()=> {
        if (score >= 10)
            score -= 10
            vsautoclicker_modifier_onwed = true
            vsautoclicker_value *= modifier
            vsautoclicker_speed_upgrade.innerText = "Current Speed: " + vsautoclicker_value + "/sec"
            document.getElementById("vsautoclicker_modifier").style.display = 'none';
            document.getElementById("vsautoclicker_modifier_cost").style.display = 'none';
        }
    )
</script>
